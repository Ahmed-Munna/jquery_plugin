<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wow Js Plugin</title>
    <link rel="stylesheet" href="WOW-master/css/libs/animate.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="wow bounce" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rebeccapurple;">
    </section>

    <section class="wow flash" data-wow-duration="1s" data-wow-delay=".1s" style="height: 200px;
    width: 200px;background-color: rgb(151, 153, 51);">
    </section>

    <section class="wow fadeInDownBig" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(51, 153, 114);">
    </section>

    <section class="wow fadeInRightBig" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>

    <section class="wow fadeInUpBig" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(51, 153, 114);">
    </section>

    <section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>

    
    <section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>

    
    <section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>

    
    <section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>

    
    <section class="wow slideInLeft" data-wow-duration="1s" data-wow-delay="0s" style="height: 200px;
    width: 200px;background-color: rgb(153, 75, 51);">
    </section>










    <script src="WOW-master/dist/wow.min.js"></script>
    <script>

                wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();

    </script>
</body>
</html>
