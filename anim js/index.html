<div class="end-delay-demo demo" value="0"></div>



<div class="random-demo"></div>



    <script src="lib/anime.min.js"></script>
    <script>


anime({
    targets: '.end-delay-demo',
    keyframes: [
    {translateX: 250},
    {translateY: 240},
    {translateX: 0},
    {translateY: 0}
  ],
  direction: 'alternate',
  duration: 20000,
  easing: 'linear',
  loop: true,
  rotate: '2turn'
});

function randomValues() {
  anime({
    targets: '.random-demo',
    translateX: function() {
      return anime.random(0, 250);
    },
    translateY: function() {
      return anime.random(250, 0);
    },
    
    easing: 'easeInOutQuad',
    duration: 10000,
    rotate: '2turn',
    direction: 'alternate',
    loop: true,

  });
}

randomValues();


    </script>
