<!DOCTYPE html>
<html lang="en">
<head>

    <title>Isotop Plugin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fuilter-button">
        <ul class="filter-button-group">
            <li data-filter="*">All</li>
            <li data-filter="b">B</li>
            <li data-filter="c">C</li>
            <li data-filter="d">D</li>
        </ul>
    </div>
<div class="container">
    <div class="item a"><img src="images/img.jpg" alt=""></div>
    <div class="item b"><img src="images/img.jpg" alt=""></div>
    <div class="item c"><img src="images/img.jpg" alt=""></div>

</div>


    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script>
        // init Isotope
        $('.container').isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});
// init Isotope
var $grid = $('.container').isotope({
  // options
});
// filter items on button click
$('.filter-button-group').on( 'click', 'li', function() {
  var filterValue = $(this).attr('data-filter');
  $grid.isotope({ filter: filterValue });
});
    </script>
</body>
</html>
